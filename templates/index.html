<!DOCTYPE html>
<html>
	<head>
		<title>File Server</title>
	</head>
	<body>
		<h1>File Server</h1>
		<h4>Current Files:</h4>
		<ul>
			{% for file in files %}
			<li><a href="/download/{{ file }}">{{ file }}</a></li>
			{% endfor %}
		</ul>

		<a href="{{ url_for('upload') }}">Upload</a>
	</body>
</html>
